<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!--May not need-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} </title>
    <link rel="stylesheet" type="text/css" href="/static/twitter-bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/twitter-bootstrap/css/bootstrap-grid.min.css" />
    <script src="../bootstrap.bundle.js"></script>
    <script src="../static/scripts/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<body>
    <div class="navbar bg-dark">
        <div class="navbar-brand">
            <ul class="nav">
                <li class="nav-item active"><a class="m-2" href="{{ url_for('home') }}">Home</a></li>
                <li><a class="m-2" href="{{ url_for('recent_events') }}">Recent Events</a></li>
                <li><a class="m-2" href="{{ url_for('about') }}">About</a></li>

                <li><a class="m-2" href="{{ url_for('swag') }}">Swag</a></li>

        </footer>
